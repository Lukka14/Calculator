<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator Design Using HTML Layout</h1>
    <h1 id="valueTab">Value = 0</h1>
    <div class="container">
      <div class="header">Calculator</div>
      <input type="text" onkeypress="return onlyNumberKey(event)" class="result" id="calculatorScreen">
      <div class="first-row">
        <input type="button" name="" value="&radic;" class="global">
        <input type="button" name="" value="(" class="global">
        <input type="button" name="" value=")" class="global">
        <input type="button" name="" value="%" class="global">
      </div>
      <div class="second-row">
        <input type="button" name="" value="7" class="global">
        <input type="button" name="" value="8" class="global">
        <input type="button" name="" value="9" class="global">
        <input type="button" name="" value="/" class="global" id="divide" onclick="operation('/')">
      </div>
      <div class="third-row">
        <input type="button" name="" value="4" class="global">
        <input type="button" name="" value="5" class="global">
        <input type="button" name="" value="6" class="global">
        <input type="button" name="" value="*" class="global" id="multiply" onclick="operation('*')">
      </div>
      <div class="fourth-row">
        <input type="button" name="" value="1" class="global">
        <input type="button" name="" value="2" class="global">
        <input type="button" name="" value="3" class="global">
        <input type="button" name="" value="-" class="global" id="minus" onclick="operation('-')">
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button" name="" value="0" class=" big">
          <input type="button" name="" value="." class=" small">
          <input type="button" name="" value="Clear" class=" red small white-text top-margin" id="deleteBtn" onclick="clearScreen()">
          <input type="button" name="" value="=" class=" green white-text big top-margin" id="equalsBtn" onclick="equals()">
        </div>
        <div class="right">
          <input type="button" name="" value="+" class="global grey plus" id="plus" onclick="operation('+')">
        </div>
      </div>
    </div>

    <script src="script.js" ></script>
</body>
</html>
